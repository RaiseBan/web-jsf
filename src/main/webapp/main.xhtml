<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Lab1Ser</title>
    <h:outputScript library="javax.faces" name="jsf.js"/>
<!--    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />-->
    <h:outputScript library="scripts" name="time.js"/>
    <h:outputStylesheet library="styles" name="main.css"/>
    <h:outputStylesheet library="styles" name="header.css"/>
    <h:outputScript library="javax.faces" name="jsf.js"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"></link>

</h:head>
<f:view transient="true">
    <h:body>
        <div class="header">
            <div class="headCols">
                <div class="headCol1">
                    <h:form id="buttonBackForm">
                        <h:commandButton styleClass="backPageButton" id="backPageButton" action="StartPage"
                                         value="GO BACК"/>
                    </h:form>
                </div>
                <div class="headCol2">
                    <span>
                        Shornikov Sergey Andreevich 369078 Variant ...
                    </span>
                </div>
            </div>
        </div>
        <div class="sendForm">
            <h:form id="form" name="form" method="post">

                <div class="params-container">
                    <div id="choose-x">

                        <script type="application/javascript">

                            function handleCheckboxes() {
                                var checkboxes = document.querySelectorAll("input[type='checkbox']");
                                var checked = Array.from(checkboxes).some(cb => cb.checked);
                                checkboxes.forEach(cb => {
                                    if (!cb.checked) {
                                        cb.disabled = checked;
                                    }
                                });
                            }
                        </script>

                        <h:outputLabel id="label-x" for="select-x">X: </h:outputLabel>
                        <h:panelGrid id="select-x" columns="2">
                            <ui:repeat value="#{hitBean.sortedCheckboxValues}" var="entry" index="varStatus">
                                <h:outputText value="#{entry.key}" />
                                <h:selectBooleanCheckbox value="#{hitBean.currentCheckedValue}" onclick="handleCheckboxes();">
                                    <f:ajax execute="@this" listener="#{hitBean.updateX(entry.key)}" render="click" />
                                </h:selectBooleanCheckbox>
                            </ui:repeat>
                        </h:panelGrid>

                    </div>

                </div>
                <div class="params-container">
                    <div id="choose-y">
                        <h:outputLabel>Y:
                            <h:inputText a:placeholder="-5 ... 5" maxlength="6" value="#{hitBean.y}" id="yArg">
                                <f:ajax execute="@this" render="click"/>
                            </h:inputText>
                        </h:outputLabel>
                    </div>
                </div>
                <div class="params-container">
                    <div id="choose-r">
                        <label id="label-r" for="select-r">Y:  </label>
                        <h:panelGrid id="select-r" columns="1" style="margin-bottom: 10px">
                            <p:inputText readonly="true" id="decimal" value="#{hitBean.r}" />
                            <p:slider for="decimal" minValue="1" maxValue="4" step="0.25">
                                <p:ajax event="slideEnd" listener="#{hitBean.setR}" update="decimal" render="click" />
                            </p:slider>
                        </h:panelGrid>

                    </div>
                </div>

            </h:form>
            <h:form id="click">
                <h:outputLabel value="#{hitBean.x}" id="x_click" />
                <h:outputLabel value="#{hitBean.r}" id="r_click" />
                <h:outputLabel value="#{hitBean.y}" id="y_click" />
                <h:commandButton value="Отправить данные" action="#{hitBean.submitClick()}">
                    <f:ajax execute="@form" render=""/>
                </h:commandButton>
            </h:form>
        </div>

        <h:outputScript library="scripts" name="canvas.js" />
        <h:outputScript library="scripts" name="changeStyles.js" />
        <h:outputScript library="scripts" name="sendData.js" />
        <h:outputScript library="scripts" name="validation.js" />
    </h:body>
</f:view>
</html>
